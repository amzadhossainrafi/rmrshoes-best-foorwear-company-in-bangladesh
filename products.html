<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - RMRShoes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="container">
            <div class="top-bar-content">
                <p>Free shipping on orders over $50</p>
                <div class="top-links">
                    <a href="#">Account</a>
                    <a href="#">Wishlist</a>
                    <a href="#">USD</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1>RMRShoes</h1>
                </div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html" class="active">Shop</a></li>
                        <li><a href="#">Men</a></li>
                        <li><a href="#">Women</a></li>
                        <li><a href="#">Kids</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
                <div class="header-icons">
                    <a href="#" class="search-btn"><i class="fas fa-search"></i></a>
                    <a href="cart.html" class="cart-btn"><i class="fas fa-shopping-cart"></i><span class="cart-count">0</span></a>
                </div>
            </div>
        </div>
    </header>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1>Shop All Shoes</h1>
            <p>Discover our premium collection of footwear</p>
        </div>
    </section>

    <!-- Products Section -->
    <section class="products-section">
        <div class="container">
            <div class="products-filter">
                <div class="filter-left">
                    <span>Showing 1-8 of 24 products</span>
                </div>
                <div class="filter-right">
                    <select class="sort-select">
                        <option value="default">Default Sorting</option>
                        <option value="price-low">Sort by price: low to high</option>
                        <option value="price-high">Sort by price: high to low</option>
                        <option value="popular">Sort by popularity</option>
                        <option value="rating">Sort by average rating</option>
                        <option value="newest">Sort by newest</option>
                    </select>
                </div>
            </div>

            <div class="product-grid">
                <!-- Product items will be loaded via JavaScript -->
            </div>

            <div class="pagination">
                <a href="#" class="page-nav disabled"><i class="fas fa-chevron-left"></i></a>
                <a href="#" class="page-number active">1</a>
                <a href="#" class="page-number">2</a>
                <a href="#" class="page-number">3</a>
                <a href="#" class="page-nav"><i class="fas fa-chevron-right"></i></a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <!-- Same as index.html -->
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <script src="cart.js"></script>
</body>
</html>
